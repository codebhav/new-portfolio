<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="whybhav!" />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- Primary Meta Tags -->
        <title>whybhav!</title>
        <meta name="title" content="whybhav's website" />
        <meta
            name="description"
            content="A portfolio site featuring my blogs and photographs."
        />
        <meta
            name="keywords"
            content="portfolio, photography, developer, writer"
        />
        <meta name="author" content="whybhav" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://whybhav.in" />
        <meta property="og:title" content="whybhav!" />
        <meta
            property="og:description"
            content="A portfolio site featuring my blogs and photographs."
        />
        <meta
            property="og:image"
            content="https://whybhav.in/social-preview.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://whybhav.in" />
        <meta property="twitter:title" content="whybhav!" />
        <meta
            property="twitter:description"
            content="A portfolio site featuring my blogs and photographs."
        />
        <meta
            property="twitter:image"
            content="https://whybhav.in/social-preview.png"
        />

        <!-- iPhone -->
        <meta property="og:title" content="whybhav" />
        <meta
            property="og:image"
            content="https://whybhav.in/social-preview.png"
        />

        <!-- Robots and Canonical -->
        <meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://whybhav.in" />

        <!-- Theme Color for mobile browsers -->
        <meta name="theme-color" content="#18181B" />

        <!-- Performance optimizations -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
